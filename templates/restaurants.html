<body>

<div class = 'pane'>
<div class = 'header'>
<h1>Restaurants</h1>
</div>


<!--MESSAGE FLASHING EXAMPLE -->
<div class = 'flash'>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

<br>
<br>

<a href = '{{url_for('newRestaurant')}}'>Create New Restaurant</a>


{% for i in restaurants %}

<div class = 'nameAndPrice'>
<a href = '{{url_for('restaurantMenu', restaurant_id = i.id)}}'><p>{{i.name}}</p></a>
</div>

<div class="editdeletepane">
<p> <a href = '{{url_for('editRestaurant', restaurant_id = i.id)}}'>Edit</a>

<p> <a href = '{{url_for('deleteRestaurant', restaurant_id = i.id)}}'>Delete</a>
</div>


{% endfor %}
</div>
</div>
</body>

</html>
